<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect - Funcionalidades 5 a 8</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>EduConnect</h1>
  <p>Persistência, Feedback, Ordenação e Validação</p>
</header>

<main>

  <section class="content">
    <h2>Ordenação</h2>
    <button id="ordenarCurtidas">Ordenar por Curtidas</button>
    <button id="ordenarData">Ordenar por Data</button>
  </section>

  <section id="conteudo" class="content"></section>

  <section class="content">
    <h2>Adicionar Registro</h2>

    <form id="formulario">
      <input type="text" id="titulo" placeholder="Título (mín. 3 letras)" />
      <input type="date" id="data" />
      <button type="submit">Salvar</button>
    </form>

    <p id="mensagem"></p>
  </section>

</main>

<footer>
  <p>Projeto 06 - EduConnect (Funcionalidades 5 a 8)</p>
</footer>

<script src="script.js"></script>
</body>
</html>
